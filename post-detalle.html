<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=5.0">
    <title>Detalle del Caso - Seguridad Comunitaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --accent: #ef4444;
            --bg-dark: #0d0e14;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #cbd5e1;
        }

        body {
            background: radial-gradient(circle at top, #1a1c2c 0%, var(--bg-dark) 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Bot칩n de regreso minimalista */
        .back-nav {
            margin-bottom: 40px;
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--card-bg);
            padding: 12px 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .back-link:hover {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
        }

        /* Contenedor del Art칤culo */
        .article-wrapper {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.7);
        }

        .post-header {
            padding: 60px 60px 30px 60px;
            background: linear-gradient(to bottom, rgba(239, 68, 68, 0.05), transparent);
        }

        .post-date {
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: block;
        }

        .post-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.1;
            color: #fff;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* ESTILO DEL CONTENIDO (Aqu칤 est치 la mejora) */
        .post-body {
            padding: 0 60px 60px 60px;
        }

        .content-card {
            /*background: rgba(0, 0, 0, 0.2);*/
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            line-height: 1.8; /* Aumenta el espacio entre l칤neas */
            font-size: 1.1rem;
            color: #e2e8f0; /* Un blanco azulado m치s elegante */
            white-space: pre-wrap; /* Respeta los p치rrafos que escribas */
            letter-spacing: 0.5px;
            text-align: justify; /* Alineaci칩n justificada para orden */
            line-height: 1.8;      /* Espacio entre l칤neas */
            font-size: 1.1rem;     /* Tama침o de letra c칩modo */
            color: var(--text-main);
            white-space: pre-wra
        }

        /* Evitar que la letra capital se vea mal si el texto es corto */
        .content-card::first-letter {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent);
            float: left;
            margin-right: 15px;
            line-height: 1;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 0;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .post-header, .post-body { padding: 40px 30px; }
            .post-header h1 { font-size: 2rem; }
            .content-card { padding: 25px; font-size: 1.05rem; }
        }

        .interactions {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .btn-vote {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-vote:hover { transform: translateY(-3px); background: rgba(255,255,255,0.1); }
        .btn-vote.like:hover { border-color: #4ade80; color: #4ade80; }
        .btn-vote.dislike:hover { border-color: #ef4444; color: #ef4444; }
        .count { font-weight: bold; font-size: 1.2rem; }

        .btn-vote:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        .btn-vote.ya-votado-like {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .btn-vote.ya-votado-dislike {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        
        .ya-votado-like { 
            border: 2px solid #4ade80 !important; 
            background: rgba(74, 222, 128, 0.2) !important; 
            color: #4ade80 !important;
        }
        .ya-votado-dislike { 
            border: 2px solid #ef4444 !important; 
            background: rgba(239, 68, 68, 0.2) !important; 
            color: #ef4444 !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="back-nav">
            <a href="grooming.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Volver a Casos
            </a>
        </div>
        
        <main id="detalle-post" class="article-wrapper">
            <div class="loader-container">
                <div class="loader"></div>
                <p style="margin-top: 20px; color: #666;">Cargando historia...</p>
            </div>
        </main>
    </div>

    <script type="module">
        import { db, doc, getDoc, updateDoc, increment } from './firebase.js';

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');
        const container = document.getElementById('detalle-post');

        async function gestionarVoto(tipo) {
            const storageKey = `voto_${postId}`;
            if (localStorage.getItem(storageKey)) return;

            try {
                const docRef = doc(db, "posts", postId);
                // Actualizamos en Firebase
                await updateDoc(docRef, { [tipo]: increment(1) });
                // Guardamos en el navegador que ya vot칩
                localStorage.setItem(storageKey, tipo);
                // Recargamos para ver los cambios y colores
                location.reload(); 
            } catch (e) {
                console.error(e);
                alert("Error: Verifica que las reglas de tu base de datos permitan 'update'.");
            }
        }

        async function cargarTodo() {
            if (!postId) return;
            try {
                const docRef = doc(db, "posts", postId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const yaVoto = localStorage.getItem(`voto_${postId}`);
                    
                    container.innerHTML = `
                        <header class="post-header">
                            <h1>${data.titulo}</h1>
                        </header>
                        <div class="post-body">
                            <div class="content-card">${data.contenido}</div>
                            <div class="interactions">
                                <button id="btn-like" class="btn-vote">
                                    游녨 <span class="count">${data.likes || 0}</span> Me gusta
                                </button>
                                <button id="btn-dislike" class="btn-vote">
                                    游녩 <span class="count">${data.dislikes || 0}</span> No me gusta
                                </button>
                            </div>
                        </div>
                    `;

                    const btnL = document.getElementById('btn-like');
                    const btnD = document.getElementById('btn-dislike');

                    // L칍GICA DE COLORES Y BLOQUEO
                    if (yaVoto) {
                        btnL.style.cursor = "default";
                        btnD.style.cursor = "default";
                        // Aplicar colores si ya vot칩
                        if (yaVoto === 'likes') {
                            btnL.style.background = "#4ade80"; // Verde
                            btnL.style.color = "black";
                        }
                        if (yaVoto === 'dislikes') {
                            btnD.style.background = "#ef4444"; // Rojo
                            btnD.style.color = "white";
                        }
                    } else {
                        btnL.onclick = () => gestionarVoto('likes');
                        btnD.onclick = () => gestionarVoto('dislikes');
                    }
                }
            } catch (error) { console.error(error); }
        }

        cargarTodo();
    </script>
</body>
</html>
