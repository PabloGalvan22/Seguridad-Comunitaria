<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Detalle del Caso - Seguridad Comunitaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Librer√≠a para convertir Markdown a HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --accent: #ef4444;
            --bg-dark: #0d0e14;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #cbd5e1;
        }

        body {
            background: radial-gradient(circle at top, #1a1c2c 0%, var(--bg-dark) 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* DISE√ëO DE LA TARJETA DE LECTURA */
        .content-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            line-height: 1.8;
            font-size: 1.1rem;
            color: var(--text-main);
            white-space: pre-wrap;
            position: relative;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 24px 24px 0 0;
        }

        /* Espacio extra entre p√°rrafos */
        .content-card div, .content-card p {
            margin-bottom: 20px;
        }

        .post-header {
            margin-bottom: 40px;
        }

        .post-header h1 {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            margin-top: 10px;
            line-height: 1.2;
            color: #ef4444;
        }

        .post-date {
            color: var(--primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .post-meta-detalle {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            font-size: 0.9rem;
            color: var(--text-muted);
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .vote-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-vote {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-vote:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn-vote:disabled {
            opacity: 0.7;
            cursor: default;
        }

        .btn-like:hover:not(:disabled) {
            border-color: var(--success);
            background: rgba(74, 222, 128, 0.1);
        }

        .btn-dislike:hover:not(:disabled) {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .btn-vote.active-like {
            background: rgba(74, 222, 128, 0.2);
            border-color: var(--success);
            color: var(--success);
        }

        .btn-vote.active-dislike {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--danger);
            color: var(--danger);
        }

        .back-nav {
            margin-bottom: 20px;
        }

        .back-nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-nav a:hover {
            color: var(--primary);
        }

        .share-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-share {
            padding: 10px 20px;
            border-radius: 8px;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-main);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-share:hover {
            background: var(--primary);
            color: var(--bg-dark);
        }

        .loading-posts {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--danger);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 12px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* Estilos espec√≠ficos para contenido Markdown */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: var(--primary);
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(56, 189, 248, 0.2);
        }
        
        .markdown-content h1 { font-size: 2.2rem; }
        .markdown-content h2 { font-size: 1.8rem; }
        .markdown-content h3 { font-size: 1.4rem; }
        
        .markdown-content strong {
            color: var(--secondary);
            font-weight: 700;
            background: rgba(129, 140, 248, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .markdown-content em {
            color: var(--accent);
            font-style: italic;
        }
        
        .markdown-content ul, .markdown-content ol {
            padding-left: 25px;
            margin: 15px 0;
        }
        
        .markdown-content li {
            margin-bottom: 8px;
            position: relative;
        }
        
        .markdown-content ul li:before {
            content: '‚Ä¢';
            color: var(--primary);
            position: absolute;
            left: -15px;
        }
        
        .markdown-content ol {
            counter-reset: item;
        }
        
        .markdown-content ol li {
            counter-increment: item;
        }
        
        .markdown-content ol li:before {
            content: counter(item) '.';
            color: var(--primary);
            position: absolute;
            left: -20px;
            font-weight: bold;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid var(--primary);
            padding: 15px 20px;
            margin: 20px 0;
            background: rgba(56, 189, 248, 0.05);
            border-radius: 0 8px 8px 0;
            font-style: italic;
        }
        
        .markdown-content a {
            color: var(--secondary);
            text-decoration: none;
            border-bottom: 1px dotted var(--secondary);
        }
        
        .markdown-content a:hover {
            color: var(--primary);
            border-bottom: 1px solid var(--primary);
        }
        
        .markdown-content .emoji {
            font-size: 1.2em;
            margin: 0 2px;
        }
        
        .markdown-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }
        
        .markdown-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }
        
        .markdown-content pre code {
            background: transparent;
            padding: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="phishing.html"><i class="fas fa-fish"></i> Phishing</a>
        <a href="ciberseguridad.html"><i class="fas fa-shield-alt"></i> Ciberseguridad</a>
        <a href="videojuegos.html"><i class="fas fa-gamepad"></i> Videojuegos</a>
        <a href="redes.html"><i class="fas fa-users"></i> Redes Sociales</a>
        <a href="grooming.html"><i class="fas fa-exclamation-triangle"></i> Grooming</a>
        <a href="https://pablogalvan22.github.io/NoticiasSanIsidro/" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-newspaper"></i> Noticias para la Comunidad
        </a>
        <a href="admin.html" style="margin-left: auto; background: rgba(239, 68, 68, 0.1);">
            <i class="fas fa-lock"></i> Admin
        </a>
    </nav>

    <div class="container">
        <nav class="back-nav">
            <a href="grooming.html"><i class="fas fa-arrow-left"></i> Volver a Historias</a>
        </nav>

        <div id="detalle-post">
            <div class="loading-posts">
                <div class="spinner"></div>
                <p>Cargando historia...</p>
            </div>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;">
            <!-- Mensaje de error se llenar√° con JavaScript -->
        </div>
    </div>

    <script type="module">
        // Importar funciones necesarias de firebase.js
        import { 
            getPostById, 
            updatePostVote, 
            incrementPostViews, 
            formatDateTime,
            hasUserVoted, 
            saveUserVote, 
            getUserVote,
            getPostStats
        } from './firebase.js';

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');
        const container = document.getElementById('detalle-post');
        const errorMessage = document.getElementById('error-message');

        // Funci√≥n para renderizar Markdown a HTML
        function renderMarkdown(markdown) {
            if (window.marked) {
                // Configurar marked
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: false
                });
                return marked.parse(markdown);
            } else {
                // Fallback: reemplazar b√°sico si marked no est√° cargado
                let html = markdown
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/### (.*?)(\n|$)/g, '<h3>$1</h3>')
                    .replace(/## (.*?)(\n|$)/g, '<h2>$1</h2>')
                    .replace(/# (.*?)(\n|$)/g, '<h1>$1</h1>')
                    .replace(/- (.*?)(\n|$)/g, '<li>$1</li>')
                    .replace(/> (.*?)(\n|$)/g, '<blockquote>$1</blockquote>')
                    .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
                
                // A√±adir emojis
                const emojiMap = {
                    '‚ö†Ô∏è': '‚ö†Ô∏è', 'üîí': 'üîí', 'üîë': 'üîë', 'üíª': 'üíª',
                    'üì±': 'üì±', 'üåê': 'üåê', 'üö®': 'üö®', '‚úÖ': '‚úÖ',
                    '‚ùå': '‚ùå', '‚ùó': '‚ùó', '‚ùì': '‚ùì', 'üí°': 'üí°',
                    'üîî': 'üîî', 'üë§': 'üë§', 'üõ°Ô∏è': 'üõ°Ô∏è', 'üéØ': 'üéØ'
                };
                
                Object.entries(emojiMap).forEach(([emoji, _]) => {
                    html = html.replace(new RegExp(emoji, 'g'), `<span class="emoji">${emoji}</span>`);
                });
                
                return html;
            }
        }

        // Cargar toda la informaci√≥n del post
        async function cargarTodo() {
            if (!postId) {
                container.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = `
                    <h3><i class="fas fa-exclamation-triangle"></i> ID de historia no especificado</h3>
                    <p>No se proporcion√≥ un identificador de historia v√°lido.</p>
                    <a href="grooming.html" class="btn-secondary" style="margin-top: 20px; display: inline-block;">
                        <i class="fas fa-arrow-left"></i> Volver al Blog
                    </a>
                `;
                return;
            }
            
            try {
                const docSnap = await getPostById(postId);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const yaVoto = getUserVote(postId);
                    
                    // Incrementar vistas (solo una vez por sesi√≥n)
                    const visitKey = `visitado_${postId}`;
                    if (!sessionStorage.getItem(visitKey)) {
                        await incrementPostViews(postId);
                        sessionStorage.setItem(visitKey, 'true');
                    }
                    
                    // Obtener estad√≠sticas
                    const stats = await getPostStats(postId);
                    
                    const fecha = formatDateTime(data.fecha) || "Reciente";
                    
                    // Determinar si el contenido es Markdown
                    const esMarkdown = data.formato === 'markdown' || data.contenido.includes('**') || data.contenido.includes('##') || data.contenido.includes('- ');
                    
                    // Renderizar contenido
                    let contenidoRenderizado = '';
                    if (esMarkdown && data.contenido_html) {
                        // Usar HTML ya renderizado si existe
                        contenidoRenderizado = data.contenido_html;
                    } else if (esMarkdown) {
                        // Renderizar Markdown
                        contenidoRenderizado = renderMarkdown(data.contenido);
                    } else {
                        // Contenido plano con saltos de l√≠nea
                        contenidoRenderizado = data.contenido.replace(/\n/g, '<br>');
                    }

                    container.innerHTML = `
                        <header class="post-header">
                            <span class="post-date">Publicado el ${fecha}</span>
                            <h1>${data.titulo}</h1>
                            <div class="post-meta-detalle">
                                <div class="meta-item">
                                    <i class="far fa-user"></i> ${data.publicadoPor || "Administraci√≥n"}
                                </div>
                                <div class="meta-item">
                                    <i class="far fa-eye"></i> ${(data.visitas || 0) + 1} visitas
                                </div>
                                <div class="meta-item">
                                    <i class="far fa-clock"></i> ${fecha.split(' ')[0]}
                                </div>
                            </div>
                        </header>
                        
                        <div class="content-card markdown-content">
                            ${contenidoRenderizado}
                        </div>
                        
                        ${stats ? `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value">${data.likes || 0}</div>
                                <div class="stat-label">Me gusta</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.dislikes || 0}</div>
                                <div class="stat-label">No me gusta</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${(data.visitas || 0) + 1}</div>
                                <div class="stat-label">Visitas</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${stats.engagement || '0%'}</div>
                                <div class="stat-label">Engagement</div>
                            </div>
                        </div>
                        ` : ''}
                        
                        <div class="vote-buttons">
                            <button id="btn-like" class="btn-vote btn-like ${yaVoto === 'likes' ? 'active-like' : ''}" 
                                    ${yaVoto ? 'disabled' : ''}>
                                <i class="far fa-thumbs-up"></i> 
                                <span class="count">${data.likes || 0}</span> 
                                ${yaVoto === 'likes' ? 'Ya votaste' : 'Me gusta'}
                            </button>
                            <button id="btn-dislike" class="btn-vote btn-dislike ${yaVoto === 'dislikes' ? 'active-dislike' : ''}" 
                                    ${yaVoto ? 'disabled' : ''}>
                                <i class="far fa-thumbs-down"></i> 
                                <span class="count">${data.dislikes || 0}</span> 
                                ${yaVoto === 'dislikes' ? 'Ya votaste' : 'No me gusta'}
                            </button>
                        </div>
                        
                        <div style="margin-top: 40px; text-align: center;">
                            <a href="grooming.html" class="btn-secondary">
                                <i class="fas fa-arrow-left"></i> Ver m√°s historias
                            </a>
                        </div>
                    `;

                    // Configurar eventos de votaci√≥n si no ha votado
                    if (!yaVoto) {
                        document.getElementById('btn-like').onclick = () => gestionarVoto('likes');
                        document.getElementById('btn-dislike').onclick = () => gestionarVoto('dislikes');
                    }
                    
                    // Actualizar t√≠tulo de la p√°gina
                    document.title = `${data.titulo} - Seguridad Comunitaria`;
                    
                } else {
                    container.style.display = 'none';
                    errorMessage.style.display = 'block';
                    errorMessage.innerHTML = `
                        <h3><i class="fas fa-exclamation-triangle"></i> Historia no encontrada</h3>
                        <p>La historia que buscas no existe o ha sido eliminada.</p>
                        <a href="grooming.html" class="btn-secondary" style="margin-top: 20px; display: inline-block;">
                            <i class="fas fa-arrow-left"></i> Volver al Blog
                        </a>
                    `;
                }
            } catch (error) { 
                console.error("Error cargando historia:", error);
                container.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = `
                    <h3><i class="fas fa-exclamation-triangle"></i> Error al cargar la historia</h3>
                    <p>Hubo un problema al cargar la historia. Intenta de nuevo m√°s tarde.</p>
                    <p style="font-size: 0.9rem; color: #94a3b8;">Error: ${error.message}</p>
                    <a href="grooming.html" class="btn-secondary" style="margin-top: 20px; display: inline-block;">
                        <i class="fas fa-arrow-left"></i> Volver al Blog
                    </a>
                `;
            }
        }

        // Gestionar voto
        async function gestionarVoto(tipo) {
            if (!postId) return;
            
            const storageKey = `voto_${postId}`;
            if (hasUserVoted(postId)) {
                alert("Ya has votado en esta historia. Cada usuario solo puede votar una vez.");
                return;
            }

            try {
                const success = await updatePostVote(postId, tipo);
                if (success) {
                    saveUserVote(postId, tipo);
                    
                    // Mostrar confirmaci√≥n visual
                    const btn = tipo === 'likes' ? document.getElementById('btn-like') : document.getElementById('btn-dislike');
                    const originalText = btn.innerHTML;
                    
                    btn.innerHTML = tipo === 'likes' 
                        ? '<i class="fas fa-check"></i> ¬°Votado!' 
                        : '<i class="fas fa-check"></i> ¬°Votado!';
                    btn.style.background = tipo === 'likes' ? 'var(--success)' : 'var(--danger)';
                    btn.style.color = 'white';
                    btn.disabled = true;
                    
                    // Actualizar estad√≠sticas sin recargar la p√°gina
                    setTimeout(async () => {
                        await cargarTodo();
                    }, 500);
                    
                } else {
                    alert("Error al registrar voto. Intenta de nuevo.");
                }
            } catch (e) {
                console.error("Error al votar:", e);
                alert("Error al registrar voto. Intenta de nuevo.");
            }
        }

        // Cargar todo al inicio
        document.addEventListener('DOMContentLoaded', cargarTodo);
    </script>
